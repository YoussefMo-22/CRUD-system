<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>CRUDS System</title>
</head>

<body>
    <div class="formContainer bg-dark py-5 min-vh-100">
        <div class="container">
            <h1 class="text-center py-4 text-white">PRODUCTS CRUDS SYSTEMS</h1>
            <div class="content">
                <label for="productName" class="form-label text-white">Product Name</label><span id="inValidName"
                    class="text-danger"></span>
                <input type="text" class="form-control mb-3" id="productName" oninput="regexValidationName()">
                <label for="productPrice" class="form-label text-white">Product Price</label><span id="inValidPrice"
                    class="text-danger"></span>
                <input type="text" class="form-control mb-3" id="productPrice" oninput="regexValidationPrice()">
                <label for="productDescription" class="form-label text-white">Product Description</label><span
                    id="inValidDes" class="text-danger"></span>
                <input type="text" class="form-control mb-3" id="productDescription" oninput="regexValidationDes()">
                <label for="productCategory" class="form-label text-white">Product Category</label><span id="inValidCat"
                    class="text-danger"></span>
                <input type="text" class="form-control mb-3" id="productCategory" oninput="regexValidationCat()">
                <button class="btn btn-success" id="addOrUpdate" onclick="addOrUpdate()">Add Product</button>
                <button class="btn btn-danger" id="clearProduct" onclick="clearProduct()">Clear Product</button>
            </div>
            <div class="searchContainer mt-5 d-flex justify-content-start">
                <input class="form-control w-75 mx-auto" type="search" name="search" id="searchInput"
                    oninput="searchProduct(this.value)" placeholder="Search by name...">
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="filterContainer d-flex">
                    <label for="filterto" class="form-label fw-bold text-white me-2">Filter to:</label>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="smartphone" id="smartphone" name="category" onchange="filterCategories()">
                        <label class="form-check-label text-white" for="smartphone">
                            Smartphone
                        </label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="laptop" id="laptop" name="category" onchange="filterCategories()">
                        <label class="form-check-label text-white" for="laptop">
                            Laptop
                        </label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="smartwatch" id="smartwatch" name="category" onchange="filterCategories()">
                        <label class="form-check-label text-white" for="smartwatch">
                            Smartwatch
                        </label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="headphone" id="headphone" name="category" onchange="filterCategories()">
                        <label class="form-check-label text-white" for="headphone">
                            Headphone
                        </label>
                    </div>
                </div>
                <div class="deleteAllBtn d-flex justify-content-end"><button class="btn btn-danger px-4 fw-bold"
                        onclick="deleteAll()">Delete All</button></div>
            </div>
            <div class="tableData py-2">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
